        <script>
            class DarkMode {
                constructor() {
                    this.isActive;
                    this.toggleTheme = document.querySelector(".toggle-theme");
                    this.darkStyleSheet =document.querySelector(".stylesheet-dark");
                    this.matchMedia = window.matchMedia("(prefers-color-scheme: dark)");

                    this.toggle = this.toggle.bind(this);
                    this.disable = this.disable.bind(this);
                    this.enable = this.enable.bind(this);
                    this.matchMediaEvent = this.matchMediaEvent.bind(this);

                    this._init();
                    this._addEventListener();
                }

                _init() {
                    this.isActive = localStorage.getItem("theme") == "dark";
                    this.isActive && this.enable();
                }

                disable() {
                    this.isActive = false;
                    this.darkStyleSheet.media = "not all";
                    localStorage.setItem("theme", "light");
                }

                enable() {
                    this.isActive = true;
                    this.darkStyleSheet.media = "all";
                    localStorage.setItem("theme", "dark");
                }

                toggle() {
                    this.isActive ? this.disable() : this.enable();
                }

                matchMediaEvent({ matches }) {
                    matches ? this.enable() : this.disable();
                }

                _addEventListener() {
                    this.toggleTheme.addEventListener("click", this.toggle);
                    this.matchMedia.addEventListener("change", this.matchMediaEvent);
                }
            }

             new DarkMode();
        </script>
